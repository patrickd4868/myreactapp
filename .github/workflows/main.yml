name: CI/CD Pipeline

on:
  push:
    branches:
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: node:18.16

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t myapp-image .

      - name: Run Docker container
        run: docker run -d -p 3000:3000 --name myapp-container myapp-image

      - name: Wait for server to start
        run: sleep 10

      - name: Run tests with cypress
        run: |
          docker exec -w /app myapp-container npx cypress run

      - name: Stop and remove Docker container
        run: docker stop myapp-container && docker rm myapp-container

      - name: Set build status
        if: ${{ always() }} # This step will always run, even if previous steps fail
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data } = await github.repos.createStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success', // Set the initial state to 'success'
              context: 'Build and Test',
              description: 'Build and test workflow completed successfully',
            });
            console.log('Build status set');

name: CI/CD Pipeline

on:
  push:
    branches:
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Start local server
        run: npm start

      - name: Wait for server to start
        run: sleep 10

      - name: Run tests
        run: npx cypress run
